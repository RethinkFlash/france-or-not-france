version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable  # Optional, for Node 16+
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*